    <div id="partNums" class="partnum-container"></div>

    <div id="email" class="emailContainer">
        <div class="varContainer">
            <div class="left">
                <div>
                    <p>To</p>
                    <input type="text" name="" id="recipient" placeholder="None">
                </div>
                <button id="price">Price</button>
                <button id="eta">ETA</button>
            </div>

            <div class="opening">
                <div id="toggleOpening" class="openingToggle">
                    <input id="openingInput" type="text" placeholder="Opening" value="Hi">
                    <svg id="arrowIcon" width="18" height="18" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3.13523 6.15803C3.3241 5.95657 3.64052 5.94637 3.84197 6.13523L7.5 9.56464L11.158 6.13523C11.3595 5.94637 11.6759 5.95657 11.8648 6.15803C12.0536 6.35949 12.0434 6.67591 11.842 6.86477L7.84197 10.6148C7.64964 10.7951 7.35036 10.7951 7.15803 10.6148L3.15803 6.86477C2.95657 6.67591 2.94637 6.35949 3.13523 6.15803Z" fill="currentColor" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </div>
                
                <div id="dropdown" class="dropdown">
                    <p>Hi</p>
                    <p>Hello</p>
                    <p>Dear</p>
                    <p>Good Morning</p>
                    <p>Good Afternoon</p>
                    <p>Good Night</p>
                </div>
            </div>

            <div class="right">
                <svg id="confirm" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="m382-354 339-339q12-12 28-12t28 12q12 12 12 28.5T777-636L410-268q-12 12-28 12t-28-12L182-440q-12-12-11.5-28.5T183-497q12-12 28.5-12t28.5 12l142 143Z"/></svg>
            </div>
        </div>

        <div id="emailContainer" class="exampleEmail">
            <div>
                <h5 id="coppied">Coppied!</h5>
                <svg id="emailCopy" xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#717171"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-520q0-17 11.5-28.5T160-720q17 0 28.5 11.5T200-680v520h400q17 0 28.5 11.5T640-120q0 17-11.5 28.5T600-80H200Zm160-240v-480 480Z"/></svg>
